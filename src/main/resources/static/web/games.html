<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo!</title>
    <link rel="stylesheet" type="text/css" href="styles/game.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>
<body>

<button class="open-button" id="logoutBtn" onclick="logout()">Logout</button>

<button class="open-button" onclick="openForm()" id="btnLog">Login / Register</button>

<div class="form-popup" id="myForm">
    <form class="form-container">
        <h1>Login</h1>

        <label for="userN"><b>UserName</b></label>
        <input  id="userN" type="text" placeholder="Enter Email" name="email" required>

        <label for="pass"><b>Password</b></label>
        <input id="pass" type="password" placeholder="Enter Password" name="psw" required>

        <p>Aren't registered yet? <a href="" data-toggle="modal" data-target="#myModal" onclick="closeForm()">SignUp Here!</a> </p> <br>

        <button type="button" class="btn" onclick="login()">Login</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
</div>


<div>
    <h1 id="userLogged"></h1>
    <ul class="list-group" id="gameDetails">
    </ul>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="email" id="userNameSU" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="userNameSU">Your email</label>
                </div>

                <div class="md-form mb-4">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input type="password" id="passSU" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="passSU">Your password</label>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-deep-orange" onclick="singup()">Sign up</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script src="./scripts/games.js"></script>
<script src="./scripts/game.js"></script>
</body>
</html>
