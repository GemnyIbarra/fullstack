<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo!</title>
    <link rel="stylesheet" type="text/css" href="styles/game.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>
<body>

<button class="open-button" id="logoutBtn" onclick="logout()">Logout</button>

<button class="open-button" onclick="openForm()" id="btnLog">Login / Register</button>

<div class="form-popup" id="myForm">
    <form class="form-container">
        <h1>Login</h1>

        <label for="userN"><b>UserName</b></label>
        <input  id="userN" type="text" placeholder="Enter Email" name="email" required>

        <label for="pass"><b>Password</b></label>
        <input id="pass" type="password" placeholder="Enter Password" name="psw" required>

        <p>Aren't registered yet? <a href="" data-toggle="modal" data-target="#myModal" onclick="closeForm()">SignUp Here!</a> </p> <br>

        <button type="button" class="btn" onclick="login()">Login</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
</div>


<div>
    <ul class="list-group" id="gameDetails">
    </ul>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="scripts/games.js"></script>
<script src="./scripts/game.js"></script>
</body>
</html>
